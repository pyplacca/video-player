<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="player.js" defer></script>
		<title>Video Player</title>
	</head>

	<body class="flex-col flex-center">
		<p id="title">Drag a video file over here ðŸ‘‡</p>

		<div class="container flex">
			<span class="btn flex" id="play"></span>
			<video
				autoPictureInPicture="true"
				onclick="togglePlay()"
				onpause="toggleBtn(event)"
				onloadeddata="updateVideoAttr()"
				ontimeupdate="updatePlaybackProgress(event)"
				ondragover="listenDrag('on')"
				ondragenter="listenDrag('on')"
				ondragleave="listenDrag('leave')"
				ondrop="loadDroppedFile(event)"
			>
				<source/>
			</video>
		</div>

		<div class="prog flex-center flex-between">
			<p id="played"></p>
			<progress
				onclick="adjustPlayback(event)"
				onmousemove="moveMarker(event)"
				onmouseenter="showMarker()"
				onmouseleave="hideMarker()"
			>
			</progress>
			<p id="duration">00:00:00</p>
			<span class="marker flex-center">
				<small class="time"></small>
			</span>
		</div>

		<span id="light" class="on" title="turn the lights off" onclick="toggleLight()"></span>

	</body>
</html>
