<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="player.js" defer></script>
		<title>Video Player</title>
	</head>

	<body class="flex-col flex-center">
		<p class="title"></p>

		<div class="container flex">
			<span class="btn flex" id="play"></span>
			<video
				autoPictureInPicture="true"
				onclick="togglePlay()"
				onpause="toggleBtn(event)"
				onloadeddata="updateProg(event)"
				ontimeupdate="updatePlaybackProgress(event)"
			>
				<source
					src="E:\mvs\Yesterday (2019) [BluRay] [720p] [YTS.LT]\Yesterday.2019.720p.BluRay.x264-[YTS.LT].mp4"
					type=""
				/>
			</video>
		</div>

		<div class="prog flex-center flex-between">
			<p id="curTime"></p>
			<progress
				onclick="adjustPlayback(event)"
				onmousemove="moveMarker(event)"
				onmouseenter="showMarker()"
				onmouseleave="hideMarker()"
			>
			</progress>
			<p id="duration"></p>
			<span class="marker flex-center">
				<small class="time"></small>
			</span>
		</div>

	</body>
</html>
